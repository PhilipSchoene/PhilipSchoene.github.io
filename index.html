<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AR Sphere Animation</title>
    
    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/supermedium/superframe@master/components/environment/dist/aframe-environment-component.min.js"></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 999;
        }
        
        #controls button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        
        #controls button:hover {
            background: #45a049;
        }
        
        #controls button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        #frameInfo {
            font-size: 14px;
        }
        
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #loadingOverlay h2 {
            margin-bottom: 20px;
        }
        
        #progressBar {
            width: 300px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        #progressFill {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.3s;
        }
        
        #nonARMode {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 999;
        }
        
        #nonARMode button {
            background: #2196F3;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay">
        <h2>Loading Animation Frames...</h2>
        <div id="progressBar">
            <div id="progressFill"></div>
        </div>
        <div id="loadingText">0 / 30 frames loaded</div>
    </div>
    
    <!-- Non-AR Mode Toggle -->
    <div id="nonARMode">
        <button onclick="toggleARMode()">Toggle AR/3D Mode</button>
    </div>
    
    <!-- A-Frame Scene -->
    <a-scene
        id="scene"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
    >
        <!-- Assets -->
        <a-assets id="assets">
            <!-- GLB models will be loaded dynamically -->
        </a-assets>
        
        <!-- Marker-based AR -->
        <a-marker preset="hiro" id="marker">
            <a-entity
                id="sphereModel"
                position="0 0 0"
                scale="1 1 1"
                rotation="0 0 0"
            ></a-entity>
        </a-marker>
        
        <!-- Camera -->
        <a-entity camera></a-entity>
        
        <!-- Lights for non-AR mode -->
        <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
        <a-light type="directional" position="0 1 1" color="#ffffff" intensity="0.5"></a-light>
    </a-scene>
    
    <!-- Animation Controls -->
    <div id="controls" style="display: none;">
        <button onclick="previousFrame()">Previous</button>
        <button onclick="togglePlayPause()" id="playPauseBtn">Play</button>
        <button onclick="nextFrame()">Next</button>
        <div id="frameInfo">Frame: 1 / 30</div>
        <input type="range" id="speedSlider" min="1" max="60" value="30" onchange="updateSpeed()">
        <span id="speedInfo">30 fps</span>
    </div>
    
    <script>
        // Configuration
        const NUM_FRAMES = 30;
        const FRAME_PATH = 'glb_frames/sphere_frame_';
        let frames = [];
        let currentFrame = 0;
        let isPlaying = false;
        let playInterval = null;
        let fps = 30;
        let isARMode = true;
        let framesLoaded = 0;
        
        // Initialize
        window.addEventListener('load', () => {
            loadFrames();
        });
        
        // Load all GLB frames
        async function loadFrames() {
            const assets = document.getElementById('assets');
            const progressFill = document.getElementById('progressFill');
            const loadingText = document.getElementById('loadingText');
            
            for (let i = 0; i < NUM_FRAMES; i++) {
                const frameNum = String(i).padStart(4, '0');
                const modelId = `frame${i}`;
                const modelPath = `${FRAME_PATH}${frameNum}.glb`;
                
                // Create asset element
                const assetEl = document.createElement('a-asset-item');
                assetEl.setAttribute('id', modelId);
                assetEl.setAttribute('src', modelPath);
                assets.appendChild(assetEl);
                
                // Wait for model to load
                assetEl.addEventListener('loaded', () => {
                    framesLoaded++;
                    const progress = (framesLoaded / NUM_FRAMES) * 100;
                    progressFill.style.width = progress + '%';
                    loadingText.textContent = `${framesLoaded} / ${NUM_FRAMES} frames loaded`;
                    
                    if (framesLoaded === NUM_FRAMES) {
                        onAllFramesLoaded();
                    }
                });
                
                frames.push(modelId);
            }
        }
        
        // Called when all frames are loaded
        function onAllFramesLoaded() {
            // Hide loading overlay
            document.getElementById('loadingOverlay').style.display = 'none';
            
            // Show controls
            document.getElementById('controls').style.display = 'flex';
            
            // Set initial frame
            updateFrame(0);
            
            // Add keyboard controls
            document.addEventListener('keydown', handleKeyPress);
            
            // Add touch/click controls for mobile
            const scene = document.querySelector('a-scene');
            scene.addEventListener('click', togglePlayPause);
        }
        
        // Update displayed frame
        function updateFrame(frameIndex) {
            const sphereModel = document.getElementById('sphereModel');
            
            // Remove current model
            while (sphereModel.firstChild) {
                sphereModel.removeChild(sphereModel.firstChild);
            }
            
            // Add new model
            const modelEl = document.createElement('a-gltf-model');
            modelEl.setAttribute('src', `#${frames[frameIndex]}`);
            modelEl.setAttribute('animation__rotate', 'property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear');
            sphereModel.appendChild(modelEl);
            
            // Update UI
            document.getElementById('frameInfo').textContent = `Frame: ${frameIndex + 1} / ${NUM_FRAMES}`;
        }
        
        // Animation controls
        function nextFrame() {
            currentFrame = (currentFrame + 1) % NUM_FRAMES;
            updateFrame(currentFrame);
        }
        
        function previousFrame() {
            currentFrame = (currentFrame - 1 + NUM_FRAMES) % NUM_FRAMES;
            updateFrame(currentFrame);
        }
        
        function togglePlayPause() {
            isPlaying = !isPlaying;
            const btn = document.getElementById('playPauseBtn');
            
            if (isPlaying) {
                btn.textContent = 'Pause';
                play();
            } else {
                btn.textContent = 'Play';
                pause();
            }
        }
        
        function play() {
            if (playInterval) clearInterval(playInterval);
            playInterval = setInterval(() => {
                nextFrame();
            }, 1000 / fps);
        }
        
        function pause() {
            if (playInterval) {
                clearInterval(playInterval);
                playInterval = null;
            }
        }
        
        function updateSpeed() {
            fps = parseInt(document.getElementById('speedSlider').value);
            document.getElementById('speedInfo').textContent = `${fps} fps`;
            
            if (isPlaying) {
                pause();
                play();
            }
        }
        
        // Keyboard controls
        function handleKeyPress(e) {
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    togglePlayPause();
                    break;
                case 'ArrowLeft':
                    previousFrame();
                    break;
                case 'ArrowRight':
                    nextFrame();
                    break;
            }
        }
        
        // Toggle between AR and 3D mode
        function toggleARMode() {
            isARMode = !isARMode;
            const scene = document.getElementById('scene');
            const marker = document.getElementById('marker');
            const sphereModel = document.getElementById('sphereModel');
            
            if (isARMode) {
                // AR Mode
                scene.setAttribute('arjs', 'sourceType: webcam; debugUIEnabled: false;');
                marker.appendChild(sphereModel);
                sphereModel.setAttribute('position', '0 0 0');
                sphereModel.setAttribute('scale', '1 1 1');
            } else {
                // 3D Mode
                scene.removeAttribute('arjs');
                scene.appendChild(sphereModel);
                sphereModel.setAttribute('position', '0 0 -5');
                sphereModel.setAttribute('scale', '2 2 2');
                
                // Add environment for 3D mode
                if (!document.getElementById('environment')) {
                    const env = document.createElement('a-entity');
                    env.setAttribute('id', 'environment');
                    env.setAttribute('environment', 'preset: forest; groundColor: #445; grid: cross');
                    scene.appendChild(env);
                }
            }
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            const camera = document.querySelector('[camera]');
            if (camera) {
                camera.setAttribute('camera', 'aspect', window.innerWidth / window.innerHeight);
            }
        });
    </script>
</body>
</html>
