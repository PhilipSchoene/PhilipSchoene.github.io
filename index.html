<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AR Sphere Animation</title>
    
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/supermedium/superframe@master/components/environment/dist/aframe-environment-component.min.js"></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 999;
        }
        
        #controls button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        
        #controls button:hover {
            background: #45a049;
        }
        
        #controls button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        #frameInfo {
            font-size: 14px;
        }
        
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #loadingOverlay h2 {
            margin-bottom: 20px;
        }
        
        #progressBar {
            width: 300px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        #progressFill {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.3s;
        }
        
        #nonARMode {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 999;
        }
        
        #nonARMode button {
            background: #2196F3;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="loadingOverlay">
        <h2>Loading Animation Frames...</h2>
        <div id="progressBar">
            <div id="progressFill"></div>
        </div>
        <div id="loadingText">0 / 30 frames loaded</div>
    </div>
    
    <div id="nonARMode">
        <button onclick="toggleARMode()">Toggle AR/3D Mode</button>
    </div>
    
    <a-scene
        id="scene"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
    >
        <a-assets id="assets">
            </a-assets>
        
        <a-marker type="barcode" value="512" id="marker">
            <a-entity
                id="sphereModel"
                position="0 0 0"
                scale="1 1 1" rotation="0 0 0"
            ></a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
        
        <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
        <a-light type="directional" position="0 1 1" color="#ffffff" intensity="0.5"></a-light>
    </a-scene>
    
    <div id="controls" style="display: none;">
        <button onclick="previousFrame()">Previous</button>
        <button onclick="togglePlayPause()" id="playPauseBtn">Play</button>
        <button onclick="nextFrame()">Next</button>
        <div id="frameInfo">Frame: 1 / 30</div>
        <input type="range" id="speedSlider" min="1" max="60" value="30" onchange="updateSpeed()">
        <span id="speedInfo">30 fps</span>
    </div>
    
    <script>
        // Configuration
        const NUM_FRAMES = 30;
        const FRAME_PATH = 'glb_frames/sphere_frame_'; // Ensure this path is correct
        let frames = [];
        let currentFrame = 0;
        let isPlaying = false;
        let playInterval = null;
        let fps = 30;
        let isARMode = true; // Start in AR mode by default
        let framesLoaded = 0;
        
        // Initialize
        window.addEventListener('load', () => {
            loadFrames();
        });
        
        // Load all GLB frames
        async function loadFrames() {
            const assets = document.getElementById('assets');
            const progressFill = document.getElementById('progressFill');
            const loadingText = document.getElementById('loadingText');
            
            for (let i = 0; i < NUM_FRAMES; i++) {
                const frameNum = String(i).padStart(4, '0');
                const modelId = `frame${i}`;
                const modelPath = `${FRAME_PATH}${frameNum}.glb`;
                
                // Create asset element
                const assetEl = document.createElement('a-asset-item');
                assetEl.setAttribute('id', modelId);
                assetEl.setAttribute('src', modelPath);
                assets.appendChild(assetEl);
                
                // Wait for model to load
                // Using a promise to handle load and error events for each asset
                await new Promise((resolve, reject) => {
                    assetEl.addEventListener('loaded', () => {
                        framesLoaded++;
                        const progress = (framesLoaded / NUM_FRAMES) * 100;
                        progressFill.style.width = progress + '%';
                        loadingText.textContent = `${framesLoaded} / ${NUM_FRAMES} frames loaded`;
                        
                        if (framesLoaded === NUM_FRAMES) {
                            onAllFramesLoaded();
                        }
                        resolve();
                    });
                    assetEl.addEventListener('error', (err) => {
                        console.error(`Error loading frame ${modelId} from ${modelPath}:`, err);
                        // Potentially handle error, e.g., skip frame or show message
                        framesLoaded++; // Still increment to eventually hide loading screen
                        const progress = (framesLoaded / NUM_FRAMES) * 100;
                        progressFill.style.width = progress + '%';
                        loadingText.textContent = `${framesLoaded} / ${NUM_FRAMES} frames loaded (with errors)`;
                        if (framesLoaded === NUM_FRAMES) {
                            onAllFramesLoaded(); // Still proceed if some frames fail
                        }
                        reject(err);
                    });
                }).catch(err => console.warn(`Skipped frame ${modelId} due to loading error.`));
                
                frames.push(modelId); // Add modelId even if it failed, to maintain frame count for UI
            }
        }
        
        // Called when all frames are loaded (or attempted to load)
        function onAllFramesLoaded() {
            // Hide loading overlay
            document.getElementById('loadingOverlay').style.display = 'none';
            
            // Show controls
            document.getElementById('controls').style.display = 'flex';
            
            // Set initial frame
            updateFrame(0);
            
            // Add keyboard controls
            document.addEventListener('keydown', handleKeyPress);
            
        }
        
        // Update displayed frame
        function updateFrame(frameIndex) {
            const sphereModel = document.getElementById('sphereModel');
            if (!sphereModel) {
                console.error("sphereModel element not found");
                return;
            }
            
            // Ensure frameIndex is valid
            if (frameIndex < 0 || frameIndex >= frames.length) {
                console.error(`Invalid frameIndex: ${frameIndex}`);
                return;
            }
            
            // Remove current model
            while (sphereModel.firstChild) {
                sphereModel.removeChild(sphereModel.firstChild);
            }
            
            // Add new model
            // Check if the asset for this frame actually loaded successfully
            const modelAsset = document.getElementById(frames[frameIndex]);
            if (modelAsset && modelAsset.hasLoaded) { // hasLoaded is an A-Frame internal flag
                const modelEl = document.createElement('a-gltf-model');
                modelEl.setAttribute('src', `#${frames[frameIndex]}`);
                // Re-apply any persistent animations or properties if needed
                modelEl.setAttribute('animation__rotate', 'property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear');
                sphereModel.appendChild(modelEl);
            } else {
                console.warn(`Frame ${frames[frameIndex]} was not loaded or failed to load. Skipping display.`);
            }
            
            // Update UI
            document.getElementById('frameInfo').textContent = `Frame: ${frameIndex + 1} / ${NUM_FRAMES}`;
        }
        
        // Animation controls
        function nextFrame() {
            currentFrame = (currentFrame + 1) % NUM_FRAMES;
            updateFrame(currentFrame);
        }
        
        function previousFrame() {
            currentFrame = (currentFrame - 1 + NUM_FRAMES) % NUM_FRAMES;
            updateFrame(currentFrame);
        }
        
        function togglePlayPause() {
            isPlaying = !isPlaying;
            const btn = document.getElementById('playPauseBtn');
            
            if (isPlaying) {
                btn.textContent = 'Pause';
                play();
            } else {
                btn.textContent = 'Play';
                pause();
            }
        }
        
        function play() {
            if (playInterval) clearInterval(playInterval);
            playInterval = setInterval(() => {
                nextFrame();
            }, 1000 / fps);
        }
        
        function pause() {
            if (playInterval) {
                clearInterval(playInterval);
                playInterval = null;
            }
        }
        
        function updateSpeed() {
            fps = parseInt(document.getElementById('speedSlider').value);
            document.getElementById('speedInfo').textContent = `${fps} fps`;
            
            if (isPlaying) { // If playing, restart with new speed
                pause();
                play();
            }
        }
        
        // Keyboard controls
        function handleKeyPress(e) {
            switch(e.key) {
                case ' ': // Space bar
                    e.preventDefault(); // Prevent page scroll
                    togglePlayPause();
                    break;
                case 'ArrowLeft':
                    previousFrame();
                    break;
                case 'ArrowRight':
                    nextFrame();
                    break;
            }
        }
        
        // Toggle between AR and 3D mode
        function toggleARMode() {
            isARMode = !isARMode;
            const sceneEl = document.getElementById('scene');
            const markerEl = document.getElementById('marker');
            const sphereModelEl = document.getElementById('sphereModel');
            let environmentEl = document.getElementById('environment');

            if (!sceneEl || !markerEl || !sphereModelEl) {
                console.error("Required elements for AR/3D toggle not found.");
                return;
            }

            if (isARMode) {
                // Switch to AR Mode
                sceneEl.setAttribute('arjs', 'sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4;'); // Ensure 4x4 is set here too
                markerEl.appendChild(sphereModelEl);
                sphereModelEl.setAttribute('position', '0 0 0');
                sphereModelEl.setAttribute('scale', '1 1 1'); 
                if (environmentEl) {
                    environmentEl.setAttribute('visible', 'false'); 
                }
                if (sceneEl.components.arjs && sceneEl.components.arjs.arContext) { // Check if arContext exists
                    // sceneEl.components.arjs.arContext.update(); // Attempt to refresh AR context if needed
                }


            } else {
                // Switch to 3D Mode
                if (sceneEl.hasAttribute('arjs')) {
                    sceneEl.removeAttribute('arjs'); 
                }
                sceneEl.appendChild(sphereModelEl);
                sphereModelEl.setAttribute('position', '0 1.5 -5'); 
                sphereModelEl.setAttribute('scale', '2 2 2');   

                if (!environmentEl) {
                    environmentEl = document.createElement('a-entity');
                    environmentEl.setAttribute('id', 'environment');
                    sceneEl.appendChild(environmentEl);
                }
                environmentEl.setAttribute('environment', 'preset: forest; groundColor: #445; grid: cross; skyType: atmosphere; skyColor: #88c; sunPosition: 1 1 -1');
                environmentEl.setAttribute('visible', 'true'); 
            }
        }
        
        // Handle window resize for camera aspect ratio
        window.addEventListener('resize', () => {
            const scene = document.querySelector('a-scene'); 
            if (scene && scene.camera && scene.camera.el) { 
                 const cameraEl = scene.camera.el;
                cameraEl.setAttribute('camera', 'aspect', window.innerWidth / window.innerHeight);
            }
        });

    </script>
</body>
</html>
