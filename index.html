<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars */
        }

        model-viewer {
            width: 100%;
            height: 100%;
            display: block;
            --progress-bar-color: dodgerblue; /* Customize as you like */
        }

        /* Style for a clearly visible custom AR button */
        #custom-ar-button {
            display: block; /* Will be shown if AR is available */
            background-color: #ffffff;
            border-radius: 8px;
            border: 1px solid #cccccc;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.15);
            position: absolute;
            bottom: 24px; /* Position from bottom */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust for exact centering */
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: #333333;
            text-decoration: none;
            cursor: pointer;
            outline: none;
        }
        #custom-ar-button:active {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <model-viewer
        src="./images/your_model.glb"  alt="A 3D model"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        ios-src="" >

        <button slot="ar-button" id="custom-ar-button">
            View in Your Space
        </button>

        <div slot="progress-bar" style="height: 4px; background-color: dodgerblue; width: 0%;"></div>

    </model-viewer>

</body>
</html>
</body>
</html>
