<body>

<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>
    Dropdown
    </p>
  </div>

  <nav class="sidebar-nav">
    <a class="sidebar-nav-item" href="./tutorium.html">Tutorium</a>
    <a class="sidebar-nav-item" href="./dpg.html">Dresden23</a>
  </nav>
</div>


    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h4 class="masthead-title" align="center">
            <div class="navbar">
            <a href="./index.html" title="Home">Home</a>
              <!-- This will update the pages if you add them to _config.yml -->
                 <a href="./tutorium.html">Tutorium</a>
                 <a href="./dpg.html">Dresden23</a>
            </div>
          </h4>
        </div>
      </div>

      <div class="container content">
        <div class="page">

  <p align="center">
    <img src="./bilder/panda.png" width="400" />
  </p>

  <p class="inhalt">
    Die Seite zum Kurs wird gerade aktualisiert und mit einem neuen Design versehen. Das Bild oben wurde von Dall-E 2 generiert.
  </p>

        </div>
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>

  </body>
