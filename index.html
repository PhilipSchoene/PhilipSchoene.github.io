<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLB Time Series Viewer</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="glb-timeseries-player.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    a-scene { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
  <a-scene background="color: #ECECEC" renderer="colorManagement: true">

    <a-light type="ambient" color="#888"></a-light>
    <a-light type="directional" color="#FFFFFF" intensity="0.8" position="-0.5 1 1"></a-light>

    <a-entity id="cameraRig" position="0 1.6 0">
        <a-camera id="camera" look-controls wasd-controls-enabled="false">
            </a-camera>
    </a-entity>

    <a-entity
        id="animatedModel"
        glb-timeseries-player="modelPaths: frame_0.glb, frame_1.glb, frame_2.glb; frameDuration: 4000"
        position="0 0.5 -2.5"  rotation="0 0 0"
        scale="1 1 1">
          </a-entity>

    <a-plane
        position="0 0 -3"
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#CCCCCC"
        shadow="receive: true">
    </a-plane>

    <a-sky color="#ADD8E6"></a-sky> </a-scene>
</body>
</html>
</body>
</html>
