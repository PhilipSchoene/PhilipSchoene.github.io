<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AR Sphere Animation</title>
    
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 999;
        }
        
        #controls button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px; /* Increased padding for a slightly larger button */
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px; /* Slightly larger font */
        }
        
        #controls button:hover {
            background: #45a049;
        }
                
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #loadingOverlay h2 {
            margin-bottom: 20px;
        }
        
        #progressBar {
            width: 300px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        #progressFill {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.3s;
        }

    </style>
</head>
<body>
    <div id="loadingOverlay">
        <h2>Loading Animation Frames...</h2>
        <div id="progressBar">
            <div id="progressFill"></div>
        </div>
        <div id="loadingText">0 / 30 frames loaded</div>
    </div>
    
    <a-scene
        id="scene"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
    >
        <a-assets id="assets">
            </a-assets>
        
        <a-marker type="barcode" value="512" id="marker">
            <a-entity
                id="sphereModel"
                position="0 0 0"
                scale="1 1 1" 
                rotation="0 0 0"
            ></a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
        
        <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
        <a-light type="directional" position="0 1 1" color="#ffffff" intensity="0.5"></a-light>
    </a-scene>
    
    <div id="controls" style="display: none;">
        <button onclick="togglePlayPause()" id="playPauseBtn">Play</button>
    </div>
    
    <script>
        // Configuration
        const NUM_FRAMES = 30;
        const FRAME_PATH = 'glb_frames/sphere_frame_'; // Ensure this path is correct
        let frames = [];
        let currentFrame = 0;
        let isPlaying = false;
        let playInterval = null;
        let fps = 1; // Animation speed: 1 frame per second
        let framesLoaded = 0;
        
        // Initialize
        window.addEventListener('load', () => {
            loadFrames();
        });
        
        // Load all GLB frames
        async function loadFrames() {
            const assets = document.getElementById('assets');
            const progressFill = document.getElementById('progressFill');
            const loadingText = document.getElementById('loadingText');
            
            for (let i = 0; i < NUM_FRAMES; i++) {
                const frameNum = String(i).padStart(4, '0');
                const modelId = `frame${i}`;
                const modelPath = `${FRAME_PATH}${frameNum}.glb`;
                
                const assetEl = document.createElement('a-asset-item');
                assetEl.setAttribute('id', modelId);
                assetEl.setAttribute('src', modelPath);
                assets.appendChild(assetEl);
                
                await new Promise((resolve, reject) => {
                    assetEl.addEventListener('loaded', () => {
                        framesLoaded++;
                        const progress = (framesLoaded / NUM_FRAMES) * 100;
                        progressFill.style.width = progress + '%';
                        loadingText.textContent = `${framesLoaded} / ${NUM_FRAMES} frames loaded`;
                        
                        if (framesLoaded === NUM_FRAMES) {
                            onAllFramesLoaded();
                        }
                        resolve();
                    });
                    assetEl.addEventListener('error', (err) => {
                        console.error(`Error loading frame ${modelId} from ${modelPath}:`, err);
                        framesLoaded++; 
                        const progress = (framesLoaded / NUM_FRAMES) * 100;
                        progressFill.style.width = progress + '%';
                        loadingText.textContent = `${framesLoaded} / ${NUM_FRAMES} frames loaded (with errors)`;
                        if (framesLoaded === NUM_FRAMES) {
                            onAllFramesLoaded(); 
                        }
                        reject(err);
                    });
                }).catch(err => console.warn(`Skipped frame ${modelId} due to loading error.`));
                
                frames.push(modelId); 
            }
        }
        
        // Called when all frames are loaded (or attempted to load)
        function onAllFramesLoaded() {
            document.getElementById('loadingOverlay').style.display = 'none';
            document.getElementById('controls').style.display = 'flex'; // Show the simplified controls
            updateFrame(0);
            // Keyboard controls removed for simplicity
        }
        
        // Update displayed frame
        function updateFrame(frameIndex) {
            const sphereModel = document.getElementById('sphereModel');
            if (!sphereModel) {
                console.error("sphereModel element not found");
                return;
            }
            if (frameIndex < 0 || frameIndex >= frames.length) {
                console.error(`Invalid frameIndex: ${frameIndex}`);
                return;
            }
            // Remove current model
            while (sphereModel.firstChild) {
                sphereModel.removeChild(sphereModel.firstChild);
            }
            // Add new model
            const modelAsset = document.getElementById(frames[frameIndex]);
            if (modelAsset && modelAsset.hasLoaded) { 
                const modelEl = document.createElement('a-gltf-model');
                modelEl.setAttribute('src', `#${frames[frameIndex]}`);
                modelEl.setAttribute('animation__rotate', 'property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear');
                sphereModel.appendChild(modelEl);
            } else {
                console.warn(`Frame ${frames[frameIndex]} was not loaded or failed to load. Skipping display.`);
            }
            // Frame info display removed
        }
        
        // Animation control: advances to the next frame
        function nextFrame() {
            currentFrame = (currentFrame + 1) % NUM_FRAMES;
            updateFrame(currentFrame);
        }
        
        // Play/Pause functionality
        function togglePlayPause() {
            isPlaying = !isPlaying;
            const btn = document.getElementById('playPauseBtn');
            if (isPlaying) {
                btn.textContent = 'Stop';
                play();
            } else {
                btn.textContent = 'Play';
                pause();
            }
        }
        
        function play() {
            if (playInterval) clearInterval(playInterval);
            // fps is 1, so interval is 1000ms (1 second)
            playInterval = setInterval(() => {
                nextFrame();
            }, 1000 / fps); 
        }
        
        function pause() {
            if (playInterval) {
                clearInterval(playInterval);
                playInterval = null;
            }
        }
        
        // Handle window resize for camera aspect ratio (still useful)
        window.addEventListener('resize', () => {
            const scene = document.querySelector('a-scene'); 
            if (scene && scene.camera && scene.camera.el) { 
                 const cameraEl = scene.camera.el;
                cameraEl.setAttribute('camera', 'aspect', window.innerWidth / window.innerHeight);
            }
        });

    </script>
</body>
</html>
